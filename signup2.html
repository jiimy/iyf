<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div id="iyf">
    <!-- signupPG2 -->
    <div class="signupPG2">
      <!-- SignupPG2 header Component -->
      <header>
        <div class="backward">뒤로 가기</div>
        <span>Sign Up</span>
        <div class="forward">앞으로 가기</div>
      </header>
      <!-- signupPG2 profileimg Component -->
      <div class="profileimg">
        <span class="profileimg__profile"><img src="./img/profile.svg" alt=""></span>
        <span class="profileimg__camera"><img src="./img/camera.svg" alt=""></span>
      </div>
      <!-- signupPG2 personalData Component -->
      <div class="personalData">
        <form method="post">
        <span>
          <input type="text" placeholder="Create a nickname">
          <button type="button"><span>Check</span></button>
        </span>
        <input type="datetime" maxlength="8" placeholder="Birthday(ex. 19900101)">
        <div class="select">
          <select>
            <option value="South Korea">South Korea</option>
            <option value="South Korea">South Korea</option>
            <option value="South Korea">South Korea</option>
          </select>
          <span></span>
        </div>
        <div class="etcBtn">
          <button type="button" class="Female">Female</button>
          <button type="button" class="Male">Male</button>
          <button type="button" class="Rather">Rather not say</button>
        </div>
      </form>
        <!-- signupPG2 Nextbtn Component -->
      </div>
      <button type="button" class="Nextbtn active">Join</button>
    </div>
  </div>
</body>
</html>
