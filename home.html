<!DOCTYPE html>
<html lang="en">

<body>

    <div class="profile">
      <span class="blah">

      </span>

        </span>

      <div class="contentsBody">
        <article>
          <img src="./img/sample.png" alt="게시글 이미지">
        </article>
        <p>Maybe we nedd just a little more time Time that can heal what's been on your mind You can find what we lost before it all slips away We need time to mend from the mistakes I've made God ...</p>
        <span>more></span>
      </div>
      <!-- homePG contentsFooter Component -->
      <div class="contentsFooter">
        <span class="like">25.56K</span>
        <span class="comments">305</span>
        <span class="share">25.56K</span>
      </div>
    </section>
    <!-- homePG footer Component -->
    <div class="footer">
      <span class="home"></span>
      <span class="favorite"></span>
      <span class="write"></span>
      <span class="alram"></span>
      <span class="talk"></span>
    </div>
  </div>
